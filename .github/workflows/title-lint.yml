name: Pull Request Title Lint

on:
  pull_request:
    branches: [ "main" ]

jobs:
  title-lint:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |-
            feat
            fix
            chore
            docs
            ci
            tests
          requireScope: false
